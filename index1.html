    <script>

<BODY>
<div>
    <div class="wrap">

        <div class="info">

        <div class="order">

            <div class="input-group mb-3">

                    </div>

                        <option value="2">Galaxy Tab S7+</option>

            <div class="input-group mb-3">

                        <option value="2">2</option>
                        <option value="3">3</option>

            </div>
            <div class="input-group mb-3">

                        <span class="input-group-text" style="width:100px">전화번호</span>
                    </div>

            </div>
